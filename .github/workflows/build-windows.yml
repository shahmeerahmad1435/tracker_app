# Build Attendance Tracker Windows .exe
# Runs on: push to main/master, or manually via "Run workflow"

name: Build Windows exe

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-build.txt

      - name: Build .exe with PyInstaller
        run: pyinstaller --noconfirm --clean AttendanceTracker.spec

      - name: Upload AttendanceTracker-Windows
        uses: actions/upload-artifact@v4
        with:
          name: AttendanceTracker-Windows
          path: dist/AttendanceTracker.exe
